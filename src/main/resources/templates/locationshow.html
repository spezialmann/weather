<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Location Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${location.locationId}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${location.locationName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Latitude:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${location.latitude}">LATIDUDE</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Longitude:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${location.longitude}">LONGITUDE</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
