<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Weather App</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <!-- Main component for a primary marketing message or call to action -->

            <div class="bootstrap snippet" th:if="${not #lists.isEmpty(currentStationWeatherList)}">
                <div class="col-md-6"
                     th:each="current : ${currentStationWeatherList}">
                    <!-- START widget-->
                    <div class="panel widget">
                        <div class="panel-body text-center" th:classappend="${current.temperature > 20} 
                             ? ' bg-danger' 
                             : (${current.temperature lt 2} 
                                ? ' bg-primary ' 
                                : ' bg-success ')">
                            <!--/*/ <th:block th:include="fragments/widget :: widget"></th:block> /*/-->
                        </div>
                    </div>
                    <!-- END widget-->
                </div>
                <div class="last-update">last update: <span th:text="${lastUpdate}">01.01.2016</span></div>
            </div>

            <script type="text/javascript" th:inline="javascript">
                // <![CDATA[
                var icons = new Skycons({
                "color": "white"
                });
                //var stationCode = [[ hier ein "$" vor der geschweiften Klammer {currentStationWeather.weatherCode}]];
                var stationCode = 113;
                icons.set("d", weatherCodes[stationCode]);
                icons.play();
                
                
                // ]]>
            </script>

        </div>
    </body>
</html>
