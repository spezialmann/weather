<!DOCTYPE html>
<html>
<head lang="en">

<title>Weather App</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		//INDEX

		<div th:if="${not #lists.isEmpty(currentStationWeatherList)}">
			<h2>Current Weather Data</h2>
			<table class="table table-striped">
				<tr>
					<th>temp</th>
					<th>min</th>
					<th>max</th>
					<th>humidity</th>
					<th>wind</th>
					<th>precip (current / sum)</th>
					<th>last update</th>
				</tr>
				<tr th:each="current : ${currentStationWeatherList}">
					<td th:text="${#numbers.formatDecimal(current.temperature,1,1)}">0</td>
					<td th:text="${#numbers.formatDecimal(current.minTemperature,1,1)}">0</td>
					<td th:text="${#numbers.formatDecimal(current.maxTemperature,1,1)}">0</td>
					<td th:text="${current.humidity}">0</td>
					<td th:text="${#numbers.formatDecimal(current.windspeedKmph,1,1)}">0</td>
					<td><span th:text="${#numbers.formatDecimal(current.precipMM,1,1)}">0</span> / <span th:text="${#numbers.formatDecimal(current.precipMMSum, 1, 1)}">0</span></td>
					<td th:text="${current.timestamp}">0</td>
				</tr>
			</table>

		</div>


		<figure class="icons">
			<canvas id="d" width="64" height="64" class="weather_icon"></canvas>
			<canvas id="d_plus_1" width="64" height="64" class="weather_icon"></canvas>
			<canvas id="d_plus_2" width="64" height="64" class="weather_icon"></canvas>
		</figure>

		<script type="text/javascript">
			var icons = new Skycons({
				"color" : "pink"
			});

			icons.set("d", Skycons.CLEAR_DAY)
			icons.set("d_plus_1", Skycons.PARTLY_CLOUDY_DAY)
			icons.set("d_plus_2", Skycons.WIND)

			icons.play();
		</script>

	</div>
</body>
</html>
