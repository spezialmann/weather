<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Weather App</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2>Location Details</h2>
            <div>
                <form class="form-horizontal" th:object="${location}" th:action="@{/location}" method="post">
                    <input type="hidden" th:field="*{locationId}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Location Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{locationName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Latitude:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{latitude}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Longitude:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{longitude}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
